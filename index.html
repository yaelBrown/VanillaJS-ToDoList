<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Todo list app.</title>
  </head>
  <body>
    <main>
    <div class="container">
      <div class="content">
        <h1>Another Simple To-Do list app.</h1>
        <p>This is a single page application of a To-Do list created with HTML CSS and Javascript.</p>
        <p>This page will also be used as a templete for other To-Do lists applications, to save time in already having a built front-end.</p>

        <!-- Display information -->
        <div class="showList">
          <h2>Display the list</h2>

          <!-- Add item button -->
          <form >
            <input type="text" id="input" name="item">
            <button type="button" onclick="addItem()">Add</button>
          </form>

          <!-- Table to map out contents -->
          <main>
            <ul class="ul" id="ul">
            </ul>
          </main>




        </div> <!-- showList -->
      </div> <!-- content -->
    </div>


    </main>

    <!-- Application Logic -->
    <script>
      var list = ["apple", "orange", "pear", "lemon"];

      // Declare variables
      var itemToAdd;
      var button = document.getElementById("button");
      var listArr = document.getElementById("list");
      var ul = document.getElementById("ul");

      // add item to list
      const addItem = () => {
        list.push(document.getElementById("input").value)
        ul.innerHTML = updateList();
      }

      // returns string of list elements surrounded by li's
      const updateList = () => {
        var temp = "";
        list.map(function(e) {
          temp += "<li>" + e + "</li>"
        })

        return temp;
      }

      // Print list to screen on page load
      ul.innerHTML = updateList();





    </script>
    <!-- <script src="./js/app.js"></script> -->

  </body>
</html>
